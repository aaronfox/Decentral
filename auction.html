<html>
<head>
  <meta charset="utf-8">
  <title>DeCentral | Auction</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <link  rel="stylesheet" href="css/normalize.css"/>
  <link  rel="stylesheet" href="css/modal.css"/>
  <link rel="stylesheet" href="css/style.css" />
  <link href="css/auction.css" rel="stylesheet">
</head>
<body>
  <button class="signUp" onclick="document.getElementById('id01').style.display='block'" target="signUp" class="search">Sign Up</button>
  <h1>DeCentral</h1>
  <ul class="mainNav">
    <li><a href="index.html" target="mainNav">Home</a></li>
    <li><a href="auction.html" target="mainNav">Auction</a></li>
    <li><a href="faq.html" target="mainNav">FAQ</a></li>
    <li>
      <input type="text" name="search" placeholder="Search..." target="search">
      <label for="user">User</label>
      <input type="radio" name="radio" id="user"/>
      <label for="loans">Loans</label>
      <input type="radio" name="radio" id="loans"/>
    </li>
  </ul>
  <!-- The Modal (contains the Sign Up form) -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content animate" action="/action_page.php">
      <div class="container">
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="title-flex">
      <br><br>
    </div>

    <div class="profiles">
    </div>
  </div>
    <div class="calcButton">
        <!--<button class="btn btn-primary" target="calcButton"><img class="calc-img" src="img/Martz90-Circle-Calculator.ico"></button> -->
        <input type="image" src="img/Martz90-Circle-Calculator.png" class="calc-img"/>
    </div>
    <div class="calculator">
            <input type="text" id="loanAmount" target="cal" placeholder="Loan Amount">
            <input type="text" id="interestRate" placeholder="Interest Rate (%)" target="cal">
            <input type="text" id="monthsToPay" placeholder="(months)" target="cal">
            <button class="subbySub">Calculate</button>
    </div>
    <div class="calcOutput">
        <h1 class="h1calcOutput"></h1>
    </div>

</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/auction.js"></script>
</html>
